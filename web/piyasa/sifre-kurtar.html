<!-- ✅ sifre-kurtar.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şifre Kurtarma | QuantumTrade</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #ffd700;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
      border-bottom: 2px solid #ffd700;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      gap: 10px;
    }
    .logo img {
      height: 40px;
      border-radius: 50%;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #ffd700;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 40px 20px;
    }
    .reset-section {
      max-width: 400px;
      margin: 60px auto;
      background: #111;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #444;
      text-align: center;
    }
    .reset-section input,
    .reset-section button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .reset-section input {
      background: #000;
      border: 1px solid #333;
      color: #ffd700;
    }
    .reset-section button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .reset-section button:hover {
      background: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
      border-top: 2px solid #ffd700;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="8ebfb1e03919fc6bae62be4740f0282e.jpg" alt="Logo">
      <span>QuantumTrade</span>
    </div>
    <a href="login.html" style="color: #ffd700; text-decoration: none; font-size: 16px;">← Geri</a>
  </header>

  <main>
    <div class="reset-section">
      <h2>Şifre Kurtarma</h2>
      <p>E-posta adresinizi girin. Şifre yenileme bağlantısı gönderilecektir.</p>
      <form>
        <input type="email" placeholder="Kayıtlı E-posta" required />
        <button type="submit">Gönder</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 QuantumTrade • Tüm Hakları Saklıdır</p>
  </footer>
</body>
</html>
